<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Starbucks Coffee Company</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand">
          <a href="index.html">
            <img src="./img/logo.svg" alt="Starbucks" />
          </a>
        </div>
        <ul class="navbar-nav-left">
          <li><a href="#">Menu</a></li>
          <li><a href="#">Rewards</a></li>
          <li><a href="#">Gift Cards</a></li>
        </ul>
        <ul class="navbar-nav-right">
          <li>
            <a href="#">
              <img src="./img/marker.svg" alt="Find a store" />
              <span>Find a store</span>
            </a>
          </li>
          <li>
            <button type="button" class="btn btn-dark-outline">Sign in</button>
          </li>
          <li>
            <button type="button" class="btn btn-dark">Join now</button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Box A -->
    <section class="box box-a bg-primary text-center py-md">
      <div class="box-inner">
        <h2 class="text-xl">Jingle all the way to free favorites</h2>
        <p class="text-md">
          Join Starbucks&reg; Rewards for delicious deals & exclusive offers.
        </p>
        <a href="#">Learn more</a>
      </div>
    </section>
  </body>
</html>
